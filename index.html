<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sample app</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://riverbendmath.org/css/main.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>

  <div class="site">

    <!-- Left Side -->
    <div class="left-side">
      <div class="content">
        <div class="coords">Box size: </div>
        <div id="inner">
          <canvas id="sandbox"></canvas>
          <canvas id="turtle"></canvas>
        </div>
        <!-- <div class="spiff-container">
          <img src="images/spiff.png" class="spiff">
        </div> -->
      </div>

      <div class="resizer"></div>
    </div>


    <!-- Right Side -->
    <div class="right-side">
      <div class="header">
        <h1>Turtle</h1>
      </div>
      <div class="controls">
        <input type="file" id="file-input" />
        <button id="run-button">Run</button>
        <button id="save-button">Save</button>
        <button id="forward-button">Fast Forward</button>
      </div>
      <div class="container">
	      <div class="line-numbers" id="line-numbers"></div>
	      <textarea class="editor" oninput="lineNumbers()" placeholder="Type here..."></textarea>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="running_program.js"></script>

  <script type="text/javascript" src="project.js"></script>
  <script type="text/javascript" src="./commands/movement_functions.js"></script>
  <script type="text/javascript" src="button/running_program.js"></script>
</body>

</html>
