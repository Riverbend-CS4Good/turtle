<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sample app</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://riverbendmath.org/css/main.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

  <div class="site">

    <!-- Left Side -->
    <div class="left-side">
      <div class="header">
        <h1>Turtle</h1>
      </div>
      <div class="content">
        <div class="coords">Box size: </div>
        <div class="spiff-container">
          <img src="images/spiff.png" class="spiff">
        </div>
      </div>

      <div class="resizer"></div>
    </div>


    <!-- Right Side -->
    <div class="right-side">
      <input type="file" id="file-input" />
      <button class="run-button">Run</button>
      <button class="foward-button">Fast Forward</button>
    </div>
  </div>
  <!-- <script type="text/javascript" src="resizer.js"></script> -->
  <script type="text/javascript" src="running_program.js"></script>
  <script type="text/javascript" src="project.js"></script>
</body>

</html>
